<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <title>Document</title>
</head>
<body>
    <section class="main-card">
        <div class="container">
        <div class="order-summary-card">
            <div class="clearfix">
                <img class= "image-music" alt="music here" src="images/illustration-hero.svg">
            </div>
            <div class="card-detais">
                <h3 class="order-summary"> Order Summary</h3>
                <p class="order-sum-details">You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <img class="music-icon" alt = "#" src="images/icon-music.svg">
                    <div class="amount">
                        <h5 class="amount-plan">Annual Plan</h5>
                        <p class="annual-text">$59.99/Year</p>
                    </div>
                    
                    <p class ="change-text"><a >Change</a></p>
                </div>
                <p class="payment-btn"><a   href="#">Proceed to Payment</a></p>
                <p class="cancel-btn"><a  href="#">Cancel Order</a></p>
    
            </div>
            
        </div>
        </div>
    </section>
</body>
